version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ctf-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
      - ctf-automation
    networks:
      - ctf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile_inline: |
        FROM node:20-alpine
        WORKDIR /app
        COPY package*.json ./
        RUN npm install
        COPY . .
        EXPOSE 3000
        CMD ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]
    container_name: ctf-frontend
    environment:
      - VITE_API_URL=http://localhost/api
      - VITE_CTF_API_URL=http://localhost/ctf-api
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - node_modules_frontend:/app/node_modules
    networks:
      - ctf-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile_inline: |
        FROM node:20-alpine
        WORKDIR /app
        COPY package*.json ./
        RUN npm install
        COPY . .
        EXPOSE 3002
        CMD ["node", "server.js"]
    container_name: ctf-backend
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://user:password@postgres:5432/ctf_db
    volumes:
      - ./backend:/app:ro
      - node_modules_backend:/app/node_modules
    networks:
      - ctf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CTF Automation Service
  ctf-automation:
    build:
      context: ./ctf-automation
      dockerfile_inline: |
        FROM node:20-alpine
        RUN apk add --no-cache docker-cli git
        WORKDIR /app
        COPY package*.json ./
        RUN npm install
        COPY . .
        EXPOSE 3003
        CMD ["node", "src/index.js"]
    container_name: ctf-automation
    environment:
      - NODE_ENV=development
      - PORT=3003
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./ctf-automation:/app:ro
      - node_modules_ctf:/app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
      - ctf-challenges:/app/challenges
    networks:
      - ctf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  nginx-logs:
    driver: local
  node_modules_frontend:
    driver: local
  node_modules_backend:
    driver: local
  node_modules_ctf:
    driver: local
  ctf-challenges:
    driver: local

networks:
  ctf-network:
    driver: bridge
    name: ctf-platform-network
