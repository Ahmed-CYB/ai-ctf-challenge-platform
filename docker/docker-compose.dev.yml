version: '3.8'

services:
  # PostgreSQL Database (New instance - backup original on 5432)
  postgres-new:
    image: postgres:15-alpine
    container_name: ctf-postgres-new
    environment:
      POSTGRES_DB: ctf_platform
      POSTGRES_USER: ctf_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ctf_password_123}
    ports:
      - "5433:5432"  # New port, original 5432 kept for backup
    volumes:
      - postgres_new_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctf_user -d ctf_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctf-network

  # Backend API (New instance - backup original on 3002)
  backend-new:
    build:
      context: ../packages/backend
      dockerfile: Dockerfile
    container_name: ctf-backend-new
    ports:
      - "4002:4002"  # New port, original 3002 kept for backup
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://ctf_user:${DB_PASSWORD:-ctf_password_123}@postgres-new:5432/ctf_platform
      BACKEND_PORT: 4002
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      FRONTEND_URL: http://localhost:4000
    depends_on:
      postgres-new:
        condition: service_healthy
    volumes:
      - ../packages/backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ctf-network
    restart: unless-stopped

  # Frontend (New instance - backup original on 3000)
  frontend-new:
    build:
      context: ../packages/frontend
      dockerfile: Dockerfile
    container_name: ctf-frontend-new
    ports:
      - "4000:4000"  # New port, original 3000 kept for backup
    environment:
      VITE_API_BASE_URL: http://localhost:4002/api
      VITE_CTF_API_URL: http://localhost:4003/api/chat
    depends_on:
      - backend-new
    volumes:
      - ../packages/frontend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ctf-network
    restart: unless-stopped

  # CTF Automation Service (New instance - backup original on 3003)
  ctf-automation-new:
    build:
      context: ../packages/ctf-automation
      dockerfile: Dockerfile
    container_name: ctf-automation-new
    ports:
      - "4003:4003"  # New port, original 3003 kept for backup
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://ctf_user:${DB_PASSWORD:-ctf_password_123}@postgres-new:5432/ctf_platform
      CTF_API_PORT: 4003
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      CLONE_PATH: /tmp/ctf-repo
    depends_on:
      postgres-new:
        condition: service_healthy
    volumes:
      - ../packages/ctf-automation:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
      - ctf_repo_data:/tmp/ctf-repo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ctf-network
    restart: unless-stopped

  # Guacamole Server (New instance - backup original on 8080)
  guacamole-new:
    image: guacamole/guacamole:latest
    container_name: ctf-guacamole-new
    ports:
      - "8081:8080"  # New port, original 8080 kept for backup
    environment:
      GUACD_HOSTNAME: guacd-new
      GUACD_PORT: 4822
      MYSQL_HOSTNAME: guacamole-db-new
      MYSQL_DATABASE: guacamole_db
      MYSQL_USERNAME: guacamole_user
      MYSQL_PASSWORD: ${GUACAMOLE_DB_PASSWORD:-guacamole_password_123}
    depends_on:
      - guacd-new
      - guacamole-db-new
    networks:
      - ctf-network
    restart: unless-stopped

  # Guacamole Daemon
  guacd-new:
    image: guacamole/guacd:latest
    container_name: ctf-guacd-new
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ctf-network
    restart: unless-stopped

  # Guacamole Database (New instance - backup original)
  guacamole-db-new:
    image: mysql:8.0
    container_name: ctf-guacamole-db-new
    environment:
      MYSQL_ROOT_PASSWORD: ${GUACAMOLE_ROOT_PASSWORD:-root_password_123}
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: ${GUACAMOLE_DB_PASSWORD:-guacamole_password_123}
    ports:
      - "3307:3306"  # New port, original 3306 kept for backup
    volumes:
      - guacamole_db_new_data:/var/lib/mysql
      - ../guacamole-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${GUACAMOLE_ROOT_PASSWORD:-root_password_123}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctf-network
    restart: unless-stopped

networks:
  ctf-network:
    driver: bridge

volumes:
  postgres_new_data:
  guacamole_db_new_data:
  ctf_repo_data:

